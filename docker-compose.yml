services:
  pg-limiter:
    image: ghcr.io/matindehghanian/pg-limiter:latest
    container_name: pg-limiter
    restart: always
    env_file: .env
    depends_on:
      - redis
    networks:
      - pg-limiter-network
    ports:
      - "8080:8080"  # API port (if enabled)
    volumes:
      # Persistent storage for database and logs
      - /var/lib/pg-limiter:/var/lib/pg-limiter
      # Config directory (read-only, for backup functionality)
      - /etc/opt/pg-limiter:/etc/opt/pg-limiter:ro
    environment:
      - TZ=${TZ:-UTC}
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    mem_limit: 512m
    memswap_limit: 512m
    logging:
      driver: "local"
      options:
        max-size: "100m"
        max-file: "5"
  
  redis:
    image: redis:7-alpine
    container_name: pg-limiter-redis
    restart: always
    networks:
      - pg-limiter-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pg-limiter-network:
    driver: bridge

volumes:
  redis-data:
