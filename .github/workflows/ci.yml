name: Code Quality & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint ruff
          pip install -r requirements.txt
      
      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github
      
      - name: Run Ruff formatter check
        run: |
          ruff format --check .
        continue-on-error: true
      
      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py') \
            --disable=C0114,C0115,C0116,R0903,R0913,R0914,R0915,W0718,C0301 \
            --max-line-length=120 \
            --fail-under=8.0

  duplicate-check:
    name: Duplicate Code Detection
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install jscpd
        run: npm install -g jscpd
      
      - name: Run duplicate code detection
        run: |
          jscpd . \
            --pattern "**/*.py" \
            --ignore "**/node_modules/**,**/__pycache__/**,**/tests/**,.git/**" \
            --min-lines 10 \
            --min-tokens 50 \
            --threshold 5 \
            --reporters "console" \
            --blame
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --ignore=tests/core_test.py
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=term-missing \
            --cov-fail-under=10 \
            --ignore=tests/core_test.py
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run security scan
        run: |
          bandit -r . \
            -x ./tests,./node_modules,./.git \
            -ll \
            --format txt
        continue-on-error: true
